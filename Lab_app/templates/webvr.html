{% load static %}
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-assets>
            
            <img id="texture" src="{% static 'img/1.jpg' %}" />
          </a-assets>

      <!-- a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9"></a-box -->
      <a-box position="-1 0.5 -3" rotation="0 0 0" src="#texture"></a-box>
      <a-sphere position="0 1.25 -5" radius="1" color="#00FF00"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="1" height="1" src="#texture"></a-plane>
      <a-entity geometry="primitive: sphere; radius: 1" material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" position="0 0 -5"></a-entity>
      <a-entity geometry="primitive: plane; width: 10; height: 10" material="src: https://i.imgur.com/mYmmbrp.jpg" position="0 0 -5" rotation="-90 0 0"></a-entity>
      <a-entity geometry="primitive: box; width: 10; height: 10" material="src: https://i.imgur.com/mYmmbrp.jpg" position="0 0 -5"></a-entity>
      <a-sky color="#ECECFF"></a-sky>
    </a-scene>
  </body>
</html>
